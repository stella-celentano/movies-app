<app-loading *ngIf="!directors && !hasError"></app-loading>
<app-error *ngIf="!directors && hasError"></app-error>
<div *ngIf="directors && !hasError" class="content" fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="100%" fxFlex.xs="100%" fxFlex.sm="100%">
        <button mat-flat-button color="primary" (click)="openNewDirectorModal()">Adicionar diretor</button>
    </div>
    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let director of directors">
        <app-director-card [Director]="director"></app-director-card>
    </div>
</div>
