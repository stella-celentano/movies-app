<app-loading *ngIf="!Filmes && !hasError"></app-loading>
<app-error *ngIf="!Filmes && hasError"></app-error>
<div *ngIf="Filmes && !hasError" class="content" fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="100%" fxFlex.sm="100%" fxFlex.sm="100%">
        <button mat-flat-button color="primary" (click)="openNewMovieModal()">Adicionar filme</button>
    </div>
    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let filme of Filmes">
        <app-movie-card [Filme]="filme"></app-movie-card>
    </div>
</div>
