<div *ngFor="let filme of Filmes">
    <mat-card class="example-card">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{filme.nome}}</mat-card-title>
            <mat-card-subtitle>{{filme.genero}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="filme.imagem" alt="Photo of a {{filme.nome}}">
        <mat-card-content>
            <p>
                {{filme.sinopse}}
            </p>
        </mat-card-content>
    </mat-card>
</div>
