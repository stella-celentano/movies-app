<mat-card class="mat-elevation-z4">
    <mat-card-header>
        <img mat-card-avatar class="director-image" [src]="Filme.diretor.imagem">
        <mat-card-title>{{Filme.diretor.nome}}</mat-card-title>
        <mat-card-subtitle>{{Filme.genero}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image class="moviePoster-image" [src]="Filme.imagem" alt="Poster of a {{Filme.nome}}">
    <mat-card-content>
        <span class="mat-h2">{{Filme.nome}}</span>
        <p>
            {{sliceSinopses(Filme.sinopse)}}
        </p>
    </mat-card-content>
</mat-card>
